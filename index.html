<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href ="style.css" rel= "stylesheet" type= "text/css" />
    <link href ="utils.css" rel= "stylesheet" type= "text/css" />
    <script src="script.js" defer></script>
</head>

<body>
   <h1 class=" text-centre ">***WELCOME TO CALCULATION WORLD***</h1> 
<div class="container flex-col items-center mx-auto  ">   
    <div class="row">
        <input id="calc-input"  class="input" type="text" disabled/>
<div class="row">
    <button class="button ">7</button>
    <button class="button ">8</button>
    <button class="button ">9</button>
    <button class="button ">X</button>
    <button class="button" >00</button>
</div>

    <div class="row">
        <button class="button ">4</button>
        <button class="button ">5</button>
        <button class="button ">6</button>
        <button class="button ">-</button>
        <button class="button" >000</button>
    </div>
    <div class="row">
        <button class="button ">1</button>
        <button class="button ">2</button>
        <button class="button ">3</button>
        <button class="button ">+</button>
        <button class="button" >%</button>
    </div>
    <div class="row">
        
        <button class="button ">0</button>
        <button class="button ">.</button>
        <button class="button ">=</button>
        <button class="button ">/</button>
        <button class="button" onclick= "clearInput()">AC</button>
        
        
    </div>


</div>



</body>
</html>
